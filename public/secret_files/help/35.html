		<div style="margin:10px">
			<h1>SecretFilesマニュアル</h1>
			<h2>3. SecretFilesサービス</h2>
			<h3>3.5 マニュアル(ヘルプ)</h3>
			<div>
			メインのタイトルバーに表示されている「マニュアル」ボタンをクリックすると、このサービスのマニュアルを参照することができます。<br/>
			マニュアルページは、ブラウザの設定によって異なりますが、別ウィンドウまたは別タブに表示されます。<br/><br/>
			<img src="images/35a.png" /><br/><br/>
			画面の左側に目次が表示され、右側に該当する項目の詳細が表示されます。<br/>
			目次を選択すると、右側の詳細表示画面が該当のものに変わります。<br/><br/>
			マニュアル参照が必要でなくなったときには、開いているマニュアルウィンドウを閉じるかタブを閉じてください。<br/>
			</div>
		</div>
