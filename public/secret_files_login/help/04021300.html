			<h3></h3>
			<h4>4.2.12 ユーザ情報設定</h4>
			<div>
			ユーザ情報の設定、編集の手順を説明します。<br/>
			<br/>
			(1) トップバーの右側にある『ユーザ情報設定』をクリックします。</br>
			<img src="images/040213a.png" width="100%"><br/>
			<br/>
			(2)【ユーザ情報設定】のポップアップウインドウが開く<br/>
			【パスワード変更タブ】：パスワードを変更することができます。<br/>
			<img src="images/040213b.png" width="50%"><br/>
			<br/>
			【ユーザ情報変更タブ】：以下の情報を変更することができます。<br/>
				<div style="margin-left: 50px">
				・ユーザ名<br/>
				・氏名</li>
				・メールアドレス<br/>
				・学生証番号<br/>
				・専攻<br/>
				・研究室<br/>
				</div>
			<br/>
			※ユーザ名を変更後、ホームフォルダの名称は自動的に変更されませんので、必要に応じて手動にて変更してください。<br/>
			<img src="images/040213c.png" width="50%"><br/>
			<br/>
			</div>
