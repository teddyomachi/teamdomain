			<h4>4.2.9 ファイルの検索</h4>
			ファイルを検索する手順を説明します。<br/>
			<br/>
			(1) 検索対象フォルダを選択し、右クリックメニューを開く<br/>
			『検索』をクリックします。<br/>
			<br/>
			<img src="images/040210a.png" width="100%"><br/>
			<br/>
			(2) 自動的に以下構成の右ペインが開く<br/>
			右ペインにて、【検索タブ】が開きます。表示された条件を入力し、『検索開始』をクリックします。<br/>
			<br/>
			<img src="images/040210b.png" width="30%"><br/>
			<br/>
			(3) 検索結果表示<br/>
			検索結果は、中央ペインのファイル検索結果タブに表示されます。<br/>
			そのままファイルをダウンロードすることが可能です。<br/>
			<br/>
			<img src="images/040210c.png" width="100%"><br/>
			<br/>
