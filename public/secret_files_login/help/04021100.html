			<h4>4.2.10 グループの作成、編集</h4>
			<div>
			共有の為のグループの作成、編集の手順を説明します。<br/>
			<br/>
			(1) グループを作成する<br/>
			中央ペインの【グループ編集タブ】を開き、作成するグループ名を登録し、『作成』をクリックし、グループを作成します。<br/>
			<br/>
			<img src="images/040211a.png" width="100%"><br/>
			<br/>
			(2) グループにメンバを追加する<br/>
			(1)の手順で作成したグループリストを表示させ、ペイン右側で検索した、メンバを追加します。また、作成したグループ名の変更や、グループを削除する事ができます。<br/>
			<br/>
			<img src="images/040211b.png" width="100%"><br/>
			<br/>
