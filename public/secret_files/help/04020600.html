			<h2>4.SecretFilesサービス(操作編)</h2>
			<h3></h3>
			<h4>4.2.6　フォルダ名変更</h4>
			フォルダの名称の変更手順を説明します。<br/>
			<br/>
			(1) 対象フォルダを選択し右クリックメニューを開く<br/>
			『フォルダ名変更』をクリックします。<br/>
			<br/>
			<img src="images/040206a.png" width="70%"><br/>
			<br/>
			(2) 自動的に以下構成の右ペインが開く<br/>
			右ペインにて、【フォルダタブ】＋【プロパティタブ】が開きます。<br/>
			フォルダ名を変更して、『フォルダ名変更』をクリックします。<br/>
			<br/>
			<img src="images/040206b.png" width="40%"><br/>
			<br/>
			(3) フォルダ名の変更完了<br/>
			右ペイン、中央ペイン共に、フォルダ名が変更されます。<br/>
			<br/>
			<img src="images/040206c.png" width="70%"><br/>
			<br/>
		</div>
